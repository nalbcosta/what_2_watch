<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>What 2 Watch</title>
</head>
<body>

    <div class="container">
        <div class="search-container">
            <div class="input-wrap">
                <input type="text" id="movie-name" placeholder="Insira sua pesquisa" value="Power Rangers" autocomplete="off">
                <div id="suggestions" class="suggestions" aria-hidden="true"></div>
            </div>
            <button id="search-button" aria-label="Pesquisar">
                <span id="btn-text">Pesquisar</span>
                <i class="fa-solid fa-magnifying-glass"></i>
                <span id="btn-spinner" class="spinner hidden" aria-hidden="true"></span>
            </button>
        </div>
        <div id="result"></div>
    </div>

    <script src="config.js"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/ede49b7a42.js" crossorigin="anonymous"></script>
</body>
</html>
